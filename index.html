<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video width="640" height="360" class="player__video viewer">
        <!-- MP4 must be first for iPad! -->
        <source
          src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
          type="video/mp4"
        />
        <!-- Safari / iOS, IE9 -->
        <source
          src="http://clips.vorwaerts-gmbh.de/VfE.webm"
          type="video/webm"
        />
        <!-- Chrome10+, Ffx4+, Opera10.6+ -->
        <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg" />
        <!-- Firefox3.6+ / Opera 10.5+ -->
        <!-- fallback to Flash: -->
        <object
          type="application/x-shockwave-flash"
          data="player.swf"
          width="640"
          height="360"
        >
          <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
          <param name="movie" value="player.swf" />
          <param
            name="flashvars"
            value="autostart=true&amp;controlbar=over&amp;image=poster.jpg&amp;file=http://clips.vorwaerts-gmbh.de/VfE_flash.mp4"
          />
          <!-- fallback image -->
          <img
            src="poster.jpg"
            alt="Big Buck Bunny"
            title="No video playback capabilities, please download the video below"
            width="640"
            height="360"
          />
        </object>
      </video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play" id="play">
          ►
        </button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1.5"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
