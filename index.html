<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      let isPress = false;
      let speed = document.querySelector(".speed");
      let vid = document.querySelector("video");
      speed.onmousedown = () => {
        isPress = true;
      };
      speed.onmousemove = (e) => {
        if (!isPress) return;
        let { y, height } = speed.getBoundingClientRect();
        let prs = 100 - Math.round(((e.clientY - y) / height) * 100);
        if (prs > 100) {
          prs = 100;
        }
        if (prs < 0) {
          prs = 0;
        }
        speed.firstElementChild.style.height = prs + "%";
        let vts = 0;
        if (prs >= 70) vts = 2;
        if (prs < 70 && prs > 30) vts = 1;
        if (prs <= 30) vts = 0.5;
        vid.playbackRate = vts;
        speed.firstElementChild.textContent = vts + "x";
      };
      speed.onmouseup = () => {
        isPress = false;
      };
    </script>
  </body>
</html>
